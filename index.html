<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Compras</title>
    <script src="app.js" defer ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="Titulo">Lista de Compras!</h1>
      <button class="compartilhar" onclick="DVD()"><div>⏏</div></button>
      <input type="file" id="file-input" accept=".txt, .json" style="display: none;">
      <div class="Dados-Top Container">
        <span id="Total" class="valor">Total: R$ 0,00</span>
          <button onclick="GRUPO_Add()" class="GRUPO_Add">+ Add Grupo</button>
      </div>
    </header>
    <div id="GRUPOS_TODOS" class="GRUPOS_TODOS">
      <div class="GRUPO Container" data-style-state="0">
        <div class="GRUPO-DADOS">
          <button onclick="GRUPO_ToggleRecolher(this)" class="GRUPO_ToggleRecolher">△</button>
          <input type="text" placeholder="Nome do Grupo" oninput="GRUPO_NameChange()">
          <button class="GRUPO-STYLE" onclick="GRUPO_StyleSwitch(this)"></button>
          <span class="grupo_valor valor">R$ 0,00</span>
          <button onclick="GRUPO_Excluir(this)" class="GRUPO_Excluir">X</button>
        </div>
        <div class="GRUPO-ITENS">
          <input type="checkbox" data-checkBx="0" onclick="ITEM_Checkbox(this)">
          <input type="text" placeholder="Nome do Item" oninput="ITEM_NameChange(this)">
          <input type="number" placeholder="Qtd/KG"  oninput="ITEM_QuantidadeChange(this)">
          <input type="number" placeholder="R$ 0,00" oninput="ITEM_PrecoChange(this)">
          <button onclick="ITEM_Excluir(this)" class="ITEM_Excluir">X</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
